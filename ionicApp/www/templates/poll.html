<ion-view view-title="Poll's Details">
    <ion-content>

        <div class="list list-inset">
            <div class="item" ng-repeat="choice in choices">
                    {{ choice.choice_text }}
                    <span class="item-note">
                        {{ choice.votes }}
                    </span>
            </div>
        </div>
        
    </ion-content>
</ion-view>
